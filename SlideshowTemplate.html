<!-- Template for slideshow -->
<html>

<head>
    <link rel="stylesheet" href="imageSlider.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <div class="slideContainer">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img
                        src="https://media.moddb.com/images/articles/1/322/321441/auto/LerosShowcase_01.png" alt="">
                </div>
                <div class="swiper-slide"><img
                        src="https://media.moddb.com/images/articles/1/322/321441/auto/LerosShowcase_02.png" alt="">
                </div>
                <div class="swiper-slide"><img
                        src="https://media.moddb.com/images/articles/1/322/321441/auto/LerosShowcase_03.png" alt="">
                </div>
                <div class="swiper-slide"><img
                        src="https://media.moddb.com/images/articles/1/322/321441/auto/LerosShowcase_04.png" alt="">
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
    const swiper = new Swiper('.swiper', {
        loop: true,

        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },

        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });

</script>

</html>
